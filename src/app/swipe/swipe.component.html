<div class="page">
  <section class="left-section">
    <div class="header">
      <div class="profile-my-profile">
        <div class="profile-pic">
          <img src="../../assets/img/profil-picture.png" alt="" />
        </div>
        <h1>Mon Profil</h1>
      </div>
      <div class="menu">
        <!-- <mat-icon>tune</mat-icon> -->
      </div>
    </div>
    <div class="sub-header">
      <div class="let-swipe">
        <div class="icon">
          <img src="../../assets/img/Tinder_(app)-Flame-Logo.wine.png" alt="" />
        </div>
        <div class="text-container">
          <h1>Découvrez de nouveaux Matchs</h1>
          <p>Commence à swiper pour découvrir de nouvelles personnes !</p>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <h1>Mes choix</h1>
      <div class="favourites-list">
        <!-- Vous afficherez ici les profils tinder pour lequel l'utilisateur à swiper à droite -->
        <ng-container *ngFor="let favurser of favusers">
          <div class="favourites-card">
            <img src="{{favurser.picture.thumbnail}}" alt=""/>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <section class="right-section">
    <!-- Implémenter l'appel à un composant tinder-card -->
    <ng-container *ngFor="let user of users; let i = index">
      <app-tinder-card *ngIf="i===user_index" (button_pushed)= "next_person($event, user)" [user]="user"></app-tinder-card>
    </ng-container>
  </section>
</div>
